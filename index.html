<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="textpart">
        <h1>
            facebook
        </h1>
        <h2>
            Facebook helps you connect and share<br>with the people in your life.
        </h2>
    </div>
    
    <div class="container">
        <div class="form">
            <input type="text" class="text1" placeholder="Email address or Phone number" autofocus="1" aria-label="Email address or Phone number"><br>
            <input type="password" class="text2" placeholder="Password" aria-label="Password"><br>
            <button value="1" class="login">
                Log In
            </button>
            <br><br>
            <a href="#">Forgotten password?</a>
            <br><br>
            <hr>
            <button value="1" class="createnewaccount">
                Create New Account
            </button>
        </div>
    
    </div>
    
</body>
</html>
